<h2>Warning</h2>
<mat-dialog-content>
    <hr>
    <p>Are you sure you want to delete this {{data.message}}?</p>
    <hr>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>No</button>
</mat-dialog-actions>
