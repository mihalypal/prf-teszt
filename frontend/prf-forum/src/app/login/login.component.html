<div class="login-container">
    <form class="login-form" (ngSubmit)="login()">
        <input [(ngModel)]="email" name="email" type="email" placeholder="Email" />
        <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" />
        <div>
            <label for="showPassword">Show password </label><input id="showPassword" name="showPassword" type="checkbox" [(ngModel)]="showPassword"  />
        </div>
        <div class="buttons">
            <button type="submit">Login</button>
        </div>
        <div class="buttons">
            <button type="button" (click)="navigate('/signup')">Sign up</button>
        </div>
        <div *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <div class="overlay" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
    </form>
</div>
